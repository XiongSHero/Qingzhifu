{#include file="Public/header" /#}
{#include file="Public/top" /#}
<div id="main">
    <div class="container-fluid">
        <div class="row">
            {#include file="Public/left" /#}
            <div class="right-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {#$pageName#}
                    </div>
                    <div class="panel-body">
                        <form class="layui-form form-container form-ajax form-horizontal" action="{#:U('Ka/save')#}" method="post">
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    商户id：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="userid" value="{#$edit.userid#}" required lay-verify="required" placeholder="请输入商户id" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    收款人：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="username" value="{#$edit.username#}" required lay-verify="required" placeholder="请输入收款人" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    账户：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="ka" value="{#$edit.ka#}" required lay-verify="required" placeholder="请输入账户" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    开户行：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="address" value="{#$edit.address#}" required lay-verify="required" placeholder="请输入开户行" />
                                    * 例如 支付宝，微信，中国银行
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    支行地址：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="zhihang" value="{#$edit.zhihang#}"  placeholder="请输入支行地址" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    省：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="sheng" value="{#$edit.sheng#}"  placeholder="请输入省" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    市：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="shi" value="{#$edit.shi#}"  placeholder="请输入市" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    联行号：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="lhh" value="{#$edit.lhh#}"  placeholder="请输入联行号" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    审核：
                                </label>
                                <div class="col-md-4">
                                    <select name="ifcheck" class="form-control">
                                        <option value="1" {#if condition="$edit['ifcheck'] eq '1'"#}selected="selected"{#/if#}>通过</option>
                                        <option value="0" {#if condition="$edit['ifcheck'] eq '0'"#}selected="selected"{#/if#}>未通过</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-4">
                                    <input type="hidden" class="form-control" name="act" value="{#$act#}"/>
                                    <input type="hidden" class="form-control" name="id" value="{#$edit.id#}"/>
                                    <button type="submit" class="btn btn-primary ">
                                        &nbsp;
                                        <span class="glyphicon glyphicon-saved">
                                        </span>
                                        &nbsp;提交&nbsp;
                                    </button>
                                    <button type="button" class="btn btn-primary jumpbutton" data-url="{#:U('Ka/index')#}">
                                        &nbsp;
                                        <span class="glyphicon glyphicon-arrow-left"></span>
                                        &nbsp;返回&nbsp;
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{#include file="Public/footer" /#}
