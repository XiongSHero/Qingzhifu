<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=0.7, minimum-scale=0.7, maximum-scale=1.0, user-scalable=no"/>
        <title>注册 - {#$sitename#}</title>
        <link href="__PUBLIC__/plugin/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="__PUBLIC__/index/night/base.css?{#$Think.config.FX_UPDATE_FILE_DATE#}" rel="stylesheet" type="text/css" media="all" />
        <link href="__PUBLIC__/index/night/index.css?{#$Think.config.FX_UPDATE_FILE_DATE#}" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body class="singlebg">
        <div class="hd2">
            <div class="hdInner">
                <div class="l logo"><a href="/"><img src="{#$config.logopath#}" width="230" height="80"  alt="{#$sitename#}" /></a></div>
                <div class="l dlBtn"><a href="javascript:;" class="tbtn loginBtn">登录</a><a class="tbtn" href="{#:U('/reg')#}">注册</a><a class="tbtn" href="{#:U('Test/index')#}">支付体验</a></div>
            </div>
        </div>
        <div class="regWrap">
            <form action="" class="regform form-horizontal" name="form1" method="post"  target="msgubotj">
                <div class="wzz">
                    <dl class="zcxx">
                        <dt>请填写注册信息</dt>
                    </dl>
                    {#if condition="$config.ifagent eq '0'"#}
                    <div class="form-group">
                        <label for="input3" class="col-sm-3 control-label">*账户类型</label>
                        <div class="col-sm-8">
                            <select class="agent form-control" name="ifagent">
                                <option value="0" selected="selected">商户</option>
                                <option value="1">代理</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="agent" class="agenthd" value="{#$Think.request.agent#}" />
                    {#/if#}
                    <div class="form-group">
                        <label for="input7" class="col-sm-3 control-label">*手机号(用户名)</label>
                        <div class="col-sm-8">
                            <input type="text" id="input7" class="phone form-control" placeholder="手机号" name="phone" />
                        </div>
                    </div>
                    {#if condition="$config.ifsms eq '1'"#}
                    <div class="form-group">
                        <label for="yzm" class="col-sm-3  col-xs-10 control-label">*短信验证</label>
                        <div class="col-sm-4 col-xs-8">
                            <input type="text" id="yzm" class="yzm form-control" placeholder="验证码" name="phonecode" />
                        </div>
                        <div class="col-sm-4 col-xs-4">
                                <input type="button" class="sendyzm form-control btn btn-primary sendsms" value="发送验证码" />
                        </div>
                    </div>
                    {#/if#}
                    <div class="form-group">
                        <label for="input2" class="col-sm-3 control-label">*登录密码</label>
                        <div class="col-sm-8">
                            <input type="password" id="input2" class="mm pass form-control" placeholder="登录密码" name="pass" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input3" class="col-sm-3 control-label">*重复登录密码</label>
                        <div class="col-sm-8">
                            <input type="password" id="input3" class="mm pass1 form-control" placeholder="重复登录密码" name="pass2" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input4" class="col-sm-3 control-label">*支付密码</label>
                        <div class="col-sm-8">
                            <input type="password" id="input4" class="mm txmm form-control" placeholder="支付密码" name="txmm" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input5" class="col-sm-3 control-label">*重复支付密码</label>
                        <div class="col-sm-8">
                            <input type="password" id="input5" class="mm txmm1 form-control" placeholder="重复支付密码" name="txmm2" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input8" class="col-sm-3 control-label">*邮箱</label>
                        <div class="col-sm-8">
                            <input type="text" id="input8" class="email form-control" placeholder="邮箱" name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input6" class="col-sm-3 control-label">*QQ号</label>
                        <div class="col-sm-8">
                            <input type="text" id="input6" class="qq form-control" placeholder="QQ号" name="qq" />
                        </div>
                    </div>
                    {#if condition="$config.ifsms neq '1'"#}
                    <div class="form-group">
                        <label for="verifyCode" class="col-sm-3  col-xs-10 control-label">*验证码</label>
                        <div class="col-sm-4 col-xs-8">
                            <input type="text" id="verifyCode" class="yzm form-control verifyCode" placeholder="验证码" name="yzm" />
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <img height="33" width="95" class="verifyImg" src="{#:U('Index/Index/verify')#}" border="0" title="点击刷新验证码" align="absmiddle" />
                        </div>
                    </div>
                    {#/if#}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="checkbox">
                                <label>
                                    <input name="checkboxAgree" id="checkboxAgree" checked="checked" type="checkbox"> 已经阅读并同意 <a href="javascript:;" class="serviceTerm">《注册协议》</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="text-align:center;">
                        <button type="button" name="add" class="zcBtn btn btn-default" >注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="ft">

        </div><div class="copyright">Copyright &copy;&nbsp;2017-2018 {#$sitename#} All Rights Reserved</div>
        <script type="text/javascript" src="__PUBLIC__/plugin/jquery-1.8.0.min.js"></script>
        <script language=javascript src="__PUBLIC__/common/js/common.js?{#$Think.config.FX_UPDATE_FILE_DATE#}"></script>
        <script type="text/javascript" src="__PUBLIC__/home/app.js?{#$Think.config.FX_UPDATE_FILE_DATE#}"></script>
        <script language="javascript" src="__PUBLIC__/plugin/layer/layer.js?{#$Think.config.FX_UPDATE_FILE_DATE#}"></script>
        <script>
            $(document).ready(function () {
                $('.zcBtn').on('click', function () {
                    var agent = 0;
                    if ($('.agenthd').length > 0) {
                        agent = $('.agenthd').val();
                    }
                    var ifagent = 0;
                    if ($('.agent').length > 0) {
                        ifagent = $('.agent option:selected').val();
                    }
                    var username = $('.usernamereg').val();
                    var pass = $('.pass').val();
                    var pass1 = $('.pass1').val();
                    var txmm = $('.txmm').val();
                    var txmm1 = $('.txmm1').val();
                    var qq = $('.qq').val();
                    var phone = $('.phone').val();
                    var email = $('.email').val();
                    var yzm = $('.yzm').val();

                    if (username == '' || pass == '') {
                        layer.alert('请输入用户名和密码');
                        return;
                    }
                    if (pass != pass1) {
                        layer.alert('两次输入的密码不一致');
                        return;
                    }
                    
                    {#if condition="$config.ifsms neq '1'"#}
                    if (txmm != txmm1) {
                        layer.alert('两次输入的支付密码不一致');
                        return;
                    }
                    {#/if#}
                    if (qq == '') {
                        layer.alert('请输入qq号');
                        return;
                    }
                    if (phone == '') {
                        layer.alert('请输入手机号');
                        return;
                    }
                    if (email == '') {
                        layer.alert('请输入邮箱');
                        return;
                    }
                    if (yzm == '') {
                        layer.alert('请输入验证码');
                        return;
                    }
                    var index = layer.load();
                    $.post('{#:U("/reg")#}', {'agent': agent, 'ifagent': ifagent, 'username': username, 'pass': pass, 'pass1': pass1, 'txmm': txmm, 'txmm1': txmm1, 'qq': qq, 'phone': phone, 'email': email, 'yzm': yzm, 't': Math.random()}, function (result) {
                        layer.close(index);
                        if (result.status == '0') {
                            if ($('[name=yzm]').length > 0)
                                $('[name=yzm]').val('');
                            if ($('.verifyImg').length > 0)
                                $('.verifyImg').click();
                            layer.alert(result['data']);
                            return;
                        }
                        if (result.status == '1') {
                            layer.msg(result['data'][0], {'time': 1000 * parseInt(result['data'][2])}, function () {
                                if (typeof (result['data'][1]) != 'undefined' && result['data'][1]) {
                                    window.location.href = result['data'][1];
                                }
                            });
                            return;
                        }
                        layer.alert(result);
                    });
                });
                //注册协议
                var xy = '';
                var title = '协议内容';
                $('.serviceTerm').on('click', function () {
                    if (xy == '') {
                        var index = layer.load();
                        $.post('{#:U("Index/Index/getxy")#}', {}, function (data) {
                            layer.close(index);
                            if (data['status'] == 1) {
                                xy = data['data'][0];
                                index = layer.open({
                                    title: title,
                                    content: xy,
                                    area: ['50%', '50%']
                                });
                            } else {
                                layer.alert(data['data']);
                            }
                        });
                    } else {
                        var index = layer.open({
                            title: title,
                            content: xy
                        });
                    }
                });
                
                
                {#if condition="$config.ifsms eq '1'"#}
                $('.sendsms').live('click', function () {
                    if($(this).val().indexOf('重发')!=-1){
                        return false;
                    }
                    var phone = $('.phone').val();
                    if(phone.length!=11){
                        layer.msg('请输入正确的手机号');
                        return;
                    }
                    sendsms('{#:U("Index/Index/sendsms")#}',phone,0);
                });
                {#/if#}
            });
        </script>
        {#include file="Index/login" /#}
    </body>
</html>
