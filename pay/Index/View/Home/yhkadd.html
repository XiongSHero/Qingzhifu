{#include file="Public/header" /#}

<body class="fixed-sidebar full-height-layout gray-bg" >
    <div class="pace pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner">
            </div>
        </div>
        <div class="pace-activity">
        </div>
    </div>
    <div id="wrapper">
        {#include file="Public/left" /#}
        <div id="page-wrapper" class="gray-bg">
            {#include file="Public/top" /#}
            <div class="row wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <em class="fa fa-list">
                                    </em>
                                    {#$pageName#}&nbsp;&nbsp;
                                </div>
                            </div>

                            <div class="panel-body">
                            <form class="layui-form form-container form-ajax form-horizontal" action="{#:U('Index/Home/yhkadd')#}" method="post">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        收款人：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="username" value="{#$edit.username#}" required lay-verify="required" placeholder="请输入收款人" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        账户：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="ka" value="{#$edit.ka#}" required lay-verify="required" placeholder="请输入账户" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        开户行：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="address" value="{#$edit.address#}" required lay-verify="required" placeholder="请输入开户行" />
                                        * 例如 支付宝，微信，中国银行
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        支行地址：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="zhihang" value="{#$edit.zhihang#}"  placeholder="请输入支行地址" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        省：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="sheng" value="{#$edit.sheng#}" placeholder="请输入省" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        市：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="shi" value="{#$edit.shi#}" placeholder="请输入市" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        联行号：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="lhh" value="{#$edit.lhh#}" placeholder="请输入联行号" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-4">
                                        <input type="hidden" class="form-control" name="act" value="{#$act#}"/>
                                        <input type="hidden" class="form-control" name="id" value="{#$edit.id#}"/>
                                        <button type="submit" class="btn btn-primary ">
                                            &nbsp;
                                            <span class="glyphicon glyphicon-saved">
                                            </span>
                                            &nbsp;提交&nbsp;
                                        </button>
                                        <button type="button" class="btn btn-primary jumpbutton" data-url="{#:U('Index/Home/yhk')#}">
                                            &nbsp;
                                            <span class="glyphicon glyphicon-arrow-left"></span>
                                            &nbsp;返回&nbsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {#include file="Public/footer" /#}
