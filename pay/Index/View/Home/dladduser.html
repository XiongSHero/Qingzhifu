{#include file="Public/header" /#}

<body class="fixed-sidebar full-height-layout gray-bg" >

    <div class="pace pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner">
            </div>
        </div>
        <div class="pace-activity">
        </div>
    </div>
    <div id="wrapper">
        {#include file="Public/left" /#}
        <div id="page-wrapper" class="gray-bg">
            {#include file="Public/top" /#}
            <div class="row wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <em class="fa fa-list">
                                    </em>
                                    {#$pageName#}&nbsp;&nbsp;
                                </div>
                            </div>

                            <div class="panel-body">
                                <form class="layui-form form-container form-ajax form-horizontal" action="{#:U('Index/Home/dladduser')#}" method="post">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                账户类型：
                                            </label>
                                            <div class="col-md-4">
                                                <select class="agent form-control" name="ifagent">
                                                    <option value="0" selected="selected">商户</option>
                                                    <option value="1">代理</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                手机号：
                                            </label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" name="phone" value="{#$edit.phone#}" required lay-verify="required" placeholder="请输入手机号" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                登录密码：
                                            </label>
                                            <div class="col-md-4">
                                                <input type="password" class="form-control" name="pass" value="{#$edit.pass#}" required lay-verify="required" placeholder="请输入登录密码" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                再次输入密码：
                                            </label>
                                            <div class="col-md-4">
                                                <input type="password" class="form-control" name="pass1" value="{#$edit.pass#}" required lay-verify="required" placeholder="请再次输入密码" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                支付密码：
                                            </label>
                                            <div class="col-md-4">
                                                <input type="password" class="form-control" name="txmm" value="{#$edit.txmm#}" required lay-verify="required" placeholder="请输入支付密码" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                再次输入密码：
                                            </label>
                                            <div class="col-md-4">
                                                <input type="password" class="form-control" name="txmm1" value="{#$edit.txmm#}" required lay-verify="required" placeholder="请再次输入密码" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                邮箱：
                                            </label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" name="email" value="{#$edit.email#}" placeholder="请输入邮箱" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                QQ：
                                            </label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" name="qq" value="{#$edit.qq#}" placeholder="请输入QQ" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 col-xs-10 control-label control-label">
                                                验证码：
                                            </label>
                                            <div class="col-sm-2 col-xs-8">
                                                <input id="verifyCode" class="yzm form-control verifyCode" placeholder="验证码" name="yzm" type="text">
                                            </div>
                                            <div class="col-sm-3 col-xs-3">
                                                <img class="verifyImg" src="/Index/Index/verify.html" title="点击刷新验证码" width="95" height="33" border="0" align="absmiddle">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-offset-2 col-md-4">
                                                <input type="hidden" class="form-control" name="act" value="{#$act#}"/>
                                                <input type="hidden" class="form-control" name="id" value="{#$edit.id#}"/>
                                                <button type="submit" class="btn btn-primary ">
                                                    &nbsp;
                                                    <span class="glyphicon glyphicon-save">
                                                    </span>
                                                    &nbsp;提交&nbsp;
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {#include file="Public/footer" /#}
