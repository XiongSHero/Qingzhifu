{#include file="Public/header" /#}
{#include file="Public/top" /#}
<div id="main">
    <div class="container-fluid">
        <div class="row">
            {#include file="Public/left" /#}
            <div class="right-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {#$pageName#}
                    </div>
                    <div class="panel-body">
                        <form class="layui-form form-container form-ajax form-horizontal" action="{#:U('Dingdan/payedit')#}" method="post">
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    id：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control id" name="id" value="{#$edit.id#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    订单号：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control fxddh" name="fxddh" value="{#$edit.fxddh#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    商户id：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control userid" name="userid" value="{#$edit.userid#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    来源：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control http" name="http" value="{#$edit.http#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    状态：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control statusname" name="statusname" value="{#$edit.statusname#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    结果：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control result" name="result" value="{#$edit.result#}" readonly/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    金额：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control money" name="fxfee" value="{#$edit.fxfee#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    支付类型：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control fxpay" name="fxpay" value="{#$edit.fxpay#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    ip：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control ip" name="ip" value="{#$edit.ip#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    时间：
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control addtime" name="addtime" value="{#$edit.addtime#}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    参数：
                                </label>
                                <div class="col-md-4">
                                    <table class="table table-bordered">
                                        {#volist name="edit.content" id="n" #}
                                        <tr><td align="right" class="">{#$key#}:</td><td>{#$n#}</td></tr>
                                        {#/volist#}
                                    </table>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-4">
                                    <button type="button" class="btn btn-success resend" onclick="javascript:history.go(-1)">
                                        &nbsp;
                                        <span class="glyphicon glyphicon-save">
                                        </span>
                                        &nbsp;返回&nbsp;
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{#include file="Public/footer" /#}
