{#include file="Public/header" /#}
<body class="bgimg">
    <div id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                    <div class="box">
                        <div class="logo">
                            <img src="__PUBLIC__/index/common/logo.png"/>
                        </div>
                        <form class="layui-form login-form form-ajax form-horizontal" action="{#:U('Manage/Index/login/'.rand())#}" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="管理账号" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="登录密码" required>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-7 col-xs-8" style="margin-left:0px;padding-left:0px;">
                                    <input type="text" class="form-control yzm" name="yzm" id="yzm" placeholder="验证码" required>
                                </div>
                                <div class="col-sm-4 col-xs-4">
                                    <img height="35" width="100" class="verifyImg" src="{#:U('Index/Index/verify')#}" border="0" title="点击刷新验证码" align="absmiddle" />
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">
                                    立即登录
                                </button>
                            </div>
                            <div class="woody-prompt">
                                <span class="prompt-error">
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
