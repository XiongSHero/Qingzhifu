{#include file="Public/header" /#}

<body class="fixed-sidebar full-height-layout gray-bg" >
    <div class="pace pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner">
            </div>
        </div>
        <div class="pace-activity">
        </div>
    </div>
    <div id="wrapper">
        {#include file="Public/left" /#}
        <div id="page-wrapper" class="gray-bg">
            {#include file="Public/top" /#}
            <div class="row wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <em class="fa fa-list">
                                    </em>
                                    {#$pageName#}&nbsp;&nbsp;
                                </div>
                            </div>

                            <div class="panel-body">
                            <form class="layui-form form-container form-ajax form-horizontal" action="{#:U('Index/Home/httpsave')#}" method="post">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        网站名称：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="sitename" value="{#$edit.sitename#}" required lay-verify="required" placeholder="请输入网站名称" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        网站域名：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" {#if condition="$edit['status'] eq '1'"#}readonly{#/if#} name="http" value="{#$edit.http#}" required lay-verify="required" placeholder="请输入网站域名" />
                                        * 例如：www.baidu.com
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        网站类型：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="sitestyle" value="{#$edit.sitestyle#}" placeholder="请输入网站类型" />
                                        * 例如：商城
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        备案号：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="beian" value="{#$edit.beian#}" placeholder="请输入备案号" />
                                        * 例如：京ICP备1000015258
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        网站管理员：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="siteadmin" value="{#$edit.siteadmin#}" placeholder="请输入网站管理员" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        手机：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="sitephone" value="{#$edit.sitephone#}" placeholder="请输入手机" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        QQ：
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="siteqq" value="{#$edit.siteqq#}" placeholder="请输入账户" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-4">
                                        <input type="hidden" class="form-control" name="act" value="{#$act#}"/>
                                        <input type="hidden" class="form-control" name="id" value="{#$edit.id#}"/>
                                        <button type="submit" class="btn btn-primary ">
                                            &nbsp;
                                            <span class="glyphicon glyphicon-saved">
                                            </span>
                                            &nbsp;提交&nbsp;
                                        </button>
                                        <button type="button" class="btn btn-primary jumpbutton" data-url="{#:U('Index/Home/http')#}">
                                            &nbsp;
                                            <span class="glyphicon glyphicon-arrow-left"></span>
                                            &nbsp;返回&nbsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {#include file="Public/footer" /#}
